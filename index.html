<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SeekNotes - Live Worldwide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-main: #1a0a0f; --bg-header: #2a1219; --accent: #d41e2f;
      --text-main: #f8f2f4; --text-muted: #b8a8ad; --card-bg: #26111a;
      --border-soft: #3a1f27; --glass-bg: rgba(212, 30, 47, 0.15);
    }
    body { font-family: system-ui, sans-serif; background: var(--bg-main); color: var(--text-main); min-height: 100vh; }
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100%); background: linear-gradient(135deg, var(--accent), #b51926); color: white; padding: 12px 24px; border-radius: 25px; font-weight: 500; z-index: 1000; opacity: 0; transition: all 0.3s ease; backdrop-filter: blur(10px); }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .search-bar { background: var(--card-bg); border: 1px solid var(--border-soft); border-radius: 25px; padding: 12px 20px; margin-bottom: 20px; display: flex; gap: 12px; }
    .search-input { background: none; border: none; color: var(--text-main); flex: 1; font-size: 1rem; outline: none; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 100; }
    .modal-overlay.active { display: flex; }
    .modal-card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-soft); padding: 28px; max-width: 420px; width: 90%; }
    .btn-save { background: var(--glass-bg); color: #fff; border: 1px solid rgba(255,255,255,0.2); padding: 12px 28px; border-radius: 25px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 32px rgba(212,30,47,0.2); backdrop-filter: blur(20px); text-transform: uppercase; letter-spacing: 0.5px; }
    .btn-save:hover { background: rgba(212,30,47,0.25); transform: translateY(-2px); }
    header { background: var(--bg-header); border-bottom: 1px solid var(--border-soft); padding: 12px 18px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 20; }
    .logo { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 1.1rem; cursor: pointer; }
    .logo-mark { width: 22px; height: 22px; border-radius: 999px; background: radial-gradient(circle, #fff, var(--accent)); box-shadow: 0 0 12px var(--accent); }
    main { max-width: 980px; margin: 26px auto; padding: 0 16px 40px; }
    .page-section { display: none; }
    .page-section.active { display: block; }
    .top-info h1 { font-size: 1.6rem; color: var(--text-main); margin-bottom: 4px; }
    .pill { border-radius: 999px; padding: 3px 10px; font-size: 0.78rem; background: rgba(212,30,47,0.08); color: var(--accent); border: 1px solid rgba(212,30,47,0.3); }
    .editor-card { background: var(--card-bg); border-radius: 10px; border: 1px solid var(--border-soft); overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.65); }
    textarea { width: 100%; min-height: 320px; background: #130b11; border: none; color: var(--text-main); font-family: monospace; font-size: 0.9rem; padding: 12px 12px 40px; resize: vertical; outline: none; }
    .notes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; margin-top: 20px; }
    .note-card { background: var(--card-bg); border: 1px solid var(--border-soft); border-radius: 8px; padding: 16px; cursor: pointer; transition: all 0.2s ease; }
    .note-card:hover { border-color: var(--accent); box-shadow: 0 8px 25px rgba(212,30,47,0.3); transform: translateY(-2px); }
    .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
    footer { border-top: 1px solid var(--border-soft); padding: 20px; text-align: center; font-size: 0.78rem; color: var(--text-muted); margin-top: 40px; }
  </style>
</head>
<body>
  <div class="toast" id="toast"></div>

  <div class="modal-overlay" id="signupModal">
    <div class="modal-card">
      <h2 id="modalTitle">Set Username</h2>
      <form id="authForm">
        <div style="margin-bottom: 16px;">
          <label>Username</label>
          <input type="text" id="username" style="width:100%; padding:10px; background:#1a0f16; border:1px solid var(--border-soft); color:var(--text-main); border-radius:6px;" required maxlength="20" />
        </div>
        <div style="display:flex; gap:10px; justify-content:flex-end;">
          <button type="button" onclick="closeModal()" style="padding:8px 16px; border-radius:6px; border:1px solid var(--border-soft); background:transparent; color:var(--text-muted);">Cancel</button>
          <button type="submit" style="padding:12px 24px; border-radius:6px; background:linear-gradient(135deg,var(--accent),#b51926); color:white; border:none; font-weight:500;">Save</button>
        </div>
      </form>
    </div>
  </div>

  <header>
    <div class="logo" onclick="showPage('editor')">
      <div class="logo-mark"></div><span>SeekNotes</span>
    </div>
    <nav style="display:flex; gap:20px;">
      <a href="#" onclick="showPage('editor');return false;" style="color:var(--text-muted); text-decoration:none;">New Note</a>
      <a href="#" onclick="showPage('public');return false;" style="color:var(--text-muted); text-decoration:none;">Public Notes</a>
      <span id="loginLink" style="padding:6px 12px; background:rgba(212,30,47,0.1); border-radius:6px; cursor:pointer;" onclick="showSignup()">Set Username</span>
      <span id="userStatus" style="display:none; padding:6px 12px; background:rgba(212,30,47,0.1); border-radius:6px;">
        <span id="userName"></span> | <a href="#" onclick="confirmLogout();return false;" style="color:var(--text-muted);">Logout</a>
      </span>
    </nav>
  </header>

  <main>
    <div id="editorPage" class="page-section active">
      <div style="display:flex; flex-wrap:wrap; gap:18px; margin-bottom:18px;">
        <div>
          <h1 id="editorTitle">Create a new note</h1>
          <div style="display:flex; gap:8px; margin-top:6px;">
            <span class="pill">üåç Worldwide</span><span class="pill">üî• Live</span><span class="pill">‚úÖ FIXED</span>
          </div>
        </div>
      </div>
      <div class="editor-card">
        <textarea id="noteContent" placeholder="Type your note here..."></textarea>
        <div style="display:flex; justify-content:space-between; padding:12px 16px; background:#1f151d; border-top:1px solid var(--border-soft); font-size:0.85rem; color:var(--text-muted);">
          <div style="display:flex; gap:12px; align-items:center;">
            <label>Note title: <input type="text" id="noteTitle" style="max-width:200px; padding:4px 8px; background:#1a0f16; border:1px solid var(--border-soft); color:var(--text-main); border-radius:4px;" placeholder="Optional" /></label>
            <span>Lines: <span id="line-count">1</span></span>
          </div>
          <button class="btn-save" onclick="createNote()">Save Note</button>
        </div>
      </div>
    </div>

    <div id="publicPage" class="page-section">
      <div style="display:flex; flex-wrap:wrap; gap:18px; margin-bottom:18px;">
        <div>
          <h1>üîç Public Notes</h1>
          <div style="display:flex; gap:8px; margin-top:6px;">
            <span class="pill" id="notesCount">Loading...</span>
          </div>
        </div>
      </div>
      <div class="search-bar">
        <span>üîé</span><input type="text" class="search-input" id="searchInput" placeholder="Search by title..." oninput="filterNotes()">
      </div>
      <div class="notes-grid" id="notesGrid">
        <div class="empty-state">
          <h2>Loading notes worldwide...</h2>
          <p>Your friends' notes will appear here!</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2026 SeekNotes ‚Äî Worldwide sharing by anay</p>
  </footer>
